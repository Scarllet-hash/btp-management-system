<!-- src/app/sidebar/sidebar.component.html -->
<div class="sidebar">
  <!-- Header avec logo -->
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-text">BTP</span>
      <span class="vendor-text">Espace Vendeur</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <!-- Commandes -->
    <div class="nav-item" [class.active]="currentPage === 'commandes'">
      <div class="nav-link" (click)="selectPage('commandes')">
        <i class="icon-orders"></i>
        <span>Commandes</span>
      </div>
    </div>

    <!-- Produits -->
    <div class="nav-item">
      <div class="nav-link" (click)="toggleProducts()">
        <i class="icon-products"></i>
        <span>Produits</span>
        <i class="chevron" [class.expanded]="isProductsExpanded"></i>
      </div>
      
      <!-- Sous-menu Produits -->
      <div class="sub-menu" [class.expanded]="isProductsExpanded">
        <div class="sub-item" 
             [class.active]="currentPage === 'gerer-produits'"
             (click)="selectPage('gerer-produits')">
          <span>Gérer vos produits</span>
        </div>
        <div class="sub-item" 
             [class.active]="currentPage === 'ajouter-produits'"
             (click)="selectPage('ajouter-produits')">
          <span>Ajouter des produits</span>
        </div>
      </div>
    </div>

    <!-- Promouvoir vos produits -->
    <div class="nav-item" [class.active]="currentPage === 'promouvoir-produits'">
      <div class="nav-link" (click)="selectPage('promouvoir-produits')">
        <i class="icon-promote"></i>
        <span>Promouvoir vos produits</span>
      </div>
    </div>

    <!-- Relevés de compte -->
    <div class="nav-item highlight" [class.active]="currentPage === 'releves-compte'">
      <div class="nav-link" (click)="selectPage('releves-compte')">
        <i class="icon-account"></i>
        <span>Relevés de compte</span>
      </div>
    </div>
  </nav>

  <!-- User Profile -->
<div class="user-profile" (click)="toggleUserMenu()">
  <div class="user-avatar">
    <span>{{ userName.charAt(0) }}</span>
  </div>
  <div class="user-info">
    <div class="user-name">{{ userName }}</div>
    <div class="user-email">{{ userEmail }}</div>
  </div>
  <i class="chevron-down" [class.expanded]="isUserMenuExpanded"></i>
</div>

<!-- Menu simple qui apparaît -->
<div *ngIf="isUserMenuExpanded" class="user-menu">
  <div class="menu-item">Profil</div>
  <div class="menu-item logout">Se déconnecter</div>
</div>
</div>
