server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Servir l'application Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy pour /api/produits avec pathRewrite (supprime /api du chemin)
    # /api/produits/123 devient http://backend:8080/produits/123
    location /api/produits {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy pour /api/images avec pathRewrite (supprime /api du chemin)
    # /api/images/photo.jpg devient http://backend:8080/images/photo.jpg
    location /api/images {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy pour tous les autres appels /api/* (SANS pathRewrite)
    # /api/users/123 devient http://backend:8080/api/users/123
    location /api/ {
        proxy_pass http://backend:8080/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gestion des erreurs
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}