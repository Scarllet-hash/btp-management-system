spring.application.name=btp

# DB : utilise la variable d'environnement si fournie sinon tombe sur ta config locale actuelle
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/gestion_btp?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.servlet.context-path=/api
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Fichiers statiques / uploads : par défaut ta config Windows, mais peut être remplacée par SPRING_STATIC_LOCATION
spring.mvc.static-path-pattern=/uploads/**
spring.resources.static-locations=${SPRING_STATIC_LOCATION:file:C:/wamp64/www/BTP-PROJECT/Backend/uploads/}